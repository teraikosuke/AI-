<!--
  ヘルプチャットボット ウィジェット
  既存アプリに埋め込む最小HTML
  
  使い方:
  <link rel="stylesheet" href="/chatbot/frontend/widget.css">
  <script src="/chatbot/frontend/widget.js"></script>
  
  または、このファイルをそのままinclude
-->
<div id="helpchat-widget" class="helpchat-widget">
  <!-- トリガーボタン -->
  <button id="helpchat-trigger" class="helpchat-trigger" aria-label="ヘルプを開く">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>
  </button>
  
  <!-- ドロワー -->
  <div id="helpchat-drawer" class="helpchat-drawer" role="dialog" aria-modal="true" aria-hidden="true">
    <!-- ヘッダ -->
    <div class="helpchat-header">
      <h2 class="helpchat-title">ヘルプ</h2>
      <button id="helpchat-close" class="helpchat-close" aria-label="閉じる">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    
    <!-- メッセージエリア -->
    <div id="helpchat-messages" class="helpchat-messages" role="log" aria-live="polite">
      <!-- 動的に追加 -->
    </div>
    
    <!-- 選択肢エリア -->
    <div id="helpchat-options" class="helpchat-options">
      <!-- 動的に追加 -->
    </div>
    
    <!-- 入力エリア（free_text時のみ表示） -->
    <div id="helpchat-input-area" class="helpchat-input-area helpchat-hidden">
      <input 
        type="text" 
        id="helpchat-input" 
        class="helpchat-input" 
        placeholder="キーワードを入力..."
        autocomplete="off"
      />
      <button id="helpchat-send" class="helpchat-send" aria-label="送信">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </div>
</div>
