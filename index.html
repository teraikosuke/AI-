<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>業務ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/tokens.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/utilities.css" />
</head>

<body class="bg-slate-100">
  <div class="flex min-h-screen transition-all duration-300">
    <aside id="sidebar" class="w-64 bg-slate-900 text-slate-100 flex flex-col transition-all duration-300 ease-in-out">
      <div class="px-6 py-5 border-b border-slate-700 flex items-start justify-between gap-3">
        <div>
          <p class="text-sm uppercase tracking-wide text-slate-400 sidebar-title-text">
            Recruiting Ops
          </p>
          <h1 class="text-xl font-semibold mt-2 sidebar-title-text">
            業務ダッシュボード
          </h1>
        </div>
        <button type="button" id="sidebarToggle"
          class="p-2 rounded-lg hover:bg-slate-700 text-slate-400 hover:text-slate-300" aria-label="サイドバーを折りたたみ">
          ◀
        </button>
      </div>
      <nav class="flex-1 overflow-y-auto">
        <ul class="px-3 py-4 space-y-1">
          <li>
            <button type="button" data-target="yield"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3"
              aria-current="false">
              <span class="nav-dot w-2 h-2 rounded-full bg-slate-500"></span>
              <span class="nav-label">歩留まり管理・総合</span>
            </button>
          </li>
          <li>
            <button type="button" data-target="candidates"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3 is-active"
              aria-current="page">
              <span class="nav-dot w-2 h-2 rounded-full bg-indigo-400"></span>
              <span class="nav-label">候補者管理</span>
            </button>
          </li>
          <li>
            <button type="button" data-target="referral"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3"
              aria-current="false">
              <span class="nav-dot w-2 h-2 rounded-full bg-slate-500"></span>
              <span class="nav-label">紹介実績管理</span>
            </button>
          </li>
          <li>
            <button type="button" data-target="ad-performance"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3"
              aria-current="false">
              <span class="nav-dot w-2 h-2 rounded-full bg-slate-500"></span>
              <span class="nav-label">広告管理</span>
            </button>
          </li>
          <li>
            <button type="button" data-target="teleapo"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3"
              aria-current="false">
              <span class="nav-dot w-2 h-2 rounded-full bg-slate-500"></span>
              <span class="nav-label">テレアポ管理</span>
            </button>
          </li>
          <li>
            <button type="button" data-target="settings"
              class="nav-link w-full text-left px-4 py-3 rounded-lg transition hover:bg-slate-800 hover:text-white whitespace-nowrap flex items-center justify-start gap-3"
              aria-current="false">
              <span class="nav-dot w-2 h-2 rounded-full bg-slate-500"></span>
              <span class="nav-label">システム設定</span>
            </button>
          </li>
        </ul>
      </nav>
      <div class="px-6 py-4 border-t border-slate-800 text-sm text-slate-400">
        保存済みビュー通知は次期開発で追加予定
      </div>
    </aside>

    <div class="flex-1 flex flex-col">
      <header class="bg-white border-b border-slate-200">
        <div class="flex flex-wrap items-center justify-between gap-4 px-6 py-4">
          <div>
            <h2 id="pageTitle" class="text-2xl font-semibold text-slate-900">
              候補者管理
            </h2>
            <p id="pageSubtitle" class="text-sm text-slate-500 mt-1">
              フィルター適用後の候補者一覧と進捗を確認
            </p>
          </div>
          <div class="flex items-center gap-2">
            <button type="button"
              class="px-3 py-2 rounded-lg border border-slate-300 text-sm font-medium hover:bg-slate-50 whitespace-nowrap">
              ビューを保存
            </button>
            <button type="button" id="sidebarToggle"
              class="px-3 py-2 rounded-lg border border-slate-300 text-sm font-medium hover:bg-slate-50 lg:hidden">
              メニュー
            </button>
          </div>
        </div>
      </header>

      <main id="app" class="flex-1 p-6 overflow-auto bg-slate-50">
        <!-- Dynamic page content will be loaded here -->
      </main>
    </div>
  </div>

  <script type="module">
    import { boot } from './scripts/router.js';
    boot();
  </script>
</body>

</html>
